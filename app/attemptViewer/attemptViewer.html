<div ng-controller="attemptViewerController">
  <hr/>
  <div class="row">

    <div id="attemptQuerySearcher" class="col-sm-12 text-center">
      <p> Enter the ID of a Attempt to view it.
      </p>
      <input id="queryAttemptID" type="text" placeholder="Attempt URL"/>
      <button ng-click="setAttemptLoaded()">VIEW (IN DEVELOPMENT)</button>
      <br/>
      <br/>
      <p>Or click here to search for relevant Attempts.</p>
      <button>SEARCH (IN DEVELOPMENT)</button>
    </div>

    <div id="attemptViewerUI">

    </div>

    <div class="well well-lg">

      {{data | json}}
      <br/>
      <br/>
      {{attemptLoaded}}

    </div>

    <!--<div class="col-sm-4">.col-sm-4</div>-->
    <!--<div class="col-sm-4">.col-sm-4</div>-->
  </div>
</div>

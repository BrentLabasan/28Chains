<div ng-init="getHabitsAttempts()">
<h1>Habit's Attempts</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Name of Attempt</th>
            <th>Description</th>
            <th>Parent Habit</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(key,value) in data">
            <td>
                <a ng-href="#/attempt/{{id_habit}}/{{key}}">{{value.name}}</a>
            </td>
            <td>{{value.description}}
            </td>
            <td>
                TODO parent Habit name
            </td>
        </tr>
        </tbody>
    </table>

<!--
    {{data}}
-->

</div>

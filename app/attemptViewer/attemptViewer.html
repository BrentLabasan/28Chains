<div ng-controller="attemptViewerController">
  <hr/>
  <div class="row">

    <div ng-hide="attemptIdLoaded" id="attemptQuerySearcher" class="col-sm-12 text-center">
      <p> Enter the ID of a Attempt to view it.
      </p>
      <input id="queryAttemptID" type="text" placeholder="Attempt URL"/>
      <button ng-click="setAttemptLoaded()">VIEW (IN DEVELOPMENT)</button>
      <br/>
      <br/>
      <p>Or click here to search for relevant Attempts.</p>
      <button>SEARCH (IN DEVELOPMENT)</button>
    </div>

    <div ng-show="attemptIdLoaded" id="attemptViewerUI">
      <div class="row">
        <div class="col-sm-11">
        </div>
        <div class="col-sm-1">
          <button ng-click="unloadAttempt()">X</button>
        </div>
      </div>
      *** A ATTEMPT THAT HAS BEEN LOADED ***
    </div>



    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
      {{data | json}}
      <br/>
      <br/>
      {{attemptIdLoaded}}



    <!--<div class="col-sm-4">.col-sm-4</div>-->
    <!--<div class="col-sm-4">.col-sm-4</div>-->
  </div>
</div>
